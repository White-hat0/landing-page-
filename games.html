<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games | MediaFox</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- الشريط الجانبي -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="games.html">Games</a></li>
    </ul>
  </div>
  <div class="menu-icon" onclick="openSidebar()">☰</div>
  <section class="hero">
    <h1>Games Collection</h1>
  </section>
  <!-- شريط البحث -->
  <div id="game-search-bar-container">
    <form id="game-search-bar" autocomplete="off" onsubmit="event.preventDefault();">
      <input type="text" id="game-search-input" placeholder="Search for a game by name..." />
    </form>
  </div>
  <!-- قائمة الألعاب -->
  <div class="game-cards-container" id="all-game-cards" style="display: flex;">
    <!-- اللعبة 1 -->
    <div class="game-card" data-title="Subway Surfers">
      <img class="game-icon" src="https://play-lh.googleusercontent.com/2hJxJv7Grj1qMTKZr9fE1k6wQF2lE6S3_7eB3oKQw9RjKZkEEhdnQd3fWn1kbr8F9w=w240-h480-rw" alt="Subway Surfers">
      <div class="game-card-info">
        <span class="game-title">Subway Surfers</span>
        <div class="game-desc">Endless runner game! Run, dash, dodge and have fun in Subway Surfers.</div>
        <!-- رابط صفحة تفاصيل اللعبة -->
        <a href="game-subway-surfers.html" class="btn game-download-btn">Details & Download</a>
      </div>
    </div>
    <!-- اللعبة 2 -->
    <div class="game-card" data-title="Game Name 2">
      <img class="game-icon" src="https://i.postimg.cc/7hF6wK4P/game2.png" alt="Game 2">
      <div class="game-card-info">
        <span class="game-title">Game Name 2</span>
        <div class="game-desc">Thrill of Game 2, packed with action and adventure.</div>
        <a href="game-name2.html" class="btn game-download-btn">Details & Download</a>
      </div>
    </div>
    <!-- أضف ألعاب أخرى هنا بنفس الطريقة -->
  </div>
  <!-- نتائج البحث (تظهر فقط عند البحث) -->
  <div class="game-cards-container" id="search-game-cards" style="display:none"></div>
  <script src="script.js"></script>
</body>
</html>
